<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroNostra Tarot Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <h1>Welcome to Astro Nostra</h1>
            <p>We offer psychic readings to guide you on your life journey. Explore our tarot spreads and gain insights.</p>
        </div>

        <div class="right-container">
            <div id="cardSelection">
                <button onclick="pickCards(1)">Pick 1 Card</button>
                <button onclick="pickCards(2)">Pick 2 Cards</button>
                <button onclick="pickCards(3)">Pick 3 Cards</button>
                <button onclick="pickLoveSpread()">Love Spread (5 Cards)</button>
                <button onclick="pickProfessionalSpread()">Professional Spread (4 Cards)</button>
            </div>

            <div id="pickedCards"></div>

            <div id="spreadExplanation"></div>

            <p id="drawnCardsMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
