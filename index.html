<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Astro Nostra</h1>
        
        <!-- Spiritual Message -->
        <p class="spiritual-message">Use your left hand to pick, as it is connected to the heart side of your being. Take a deep breath and focus. Trust the energy flowing through you.</p>

        <!-- Spread Selection Buttons -->
        <div class="spread-selection">
            <button onclick="pickCards(1)">1 Card</button>
            <button onclick="pickCards(2)">2 Cards</button>
            <button onclick="pickCards(3)">3 Cards</button>
            <button onclick="pickLoveSpread()">Love Spread</button>
            <button onclick="pickProfessionalSpread()">Professional Spread</button>
        </div>

        <!-- Display Picked Cards -->
        <div id="pickedCards" class="picked-cards"></div>

        <!-- Explanation of Spread -->
        <div id="spreadExplanation"></div>

        <!-- Drawn Cards Message -->
        <div id="drawnCardsMessage" class="drawn-cards-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
