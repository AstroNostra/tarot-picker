<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Astro Nostra</h1>

        <div class="card-options">
            <button id="pick-one">Pick One Card</button>
            <button id="pick-two">Pick Two Cards</button>
            <button id="pick-three">Pick Three Cards</button>
        </div>

        <div class="cards">
            <div id="card1" class="card"></div>
            <div id="card2" class="card"></div>
            <div id="card3" class="card"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
